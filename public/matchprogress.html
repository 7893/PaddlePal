<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="赛事助手网络版" />
    <meta name="author" content="bookworm" />
    <link rel="icon" href="favicon.ico" />
    <title>赛事助手网络版-比赛进度</title>
    <!-- metro templets CSS -->
    <link rel="stylesheet" type="text/css" href="templets/metro/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="templets/metro/css/icomoon.css" />
    <link rel="stylesheet" type="text/css" href="templets/metro/css/main.css" />
    <link rel="stylesheet" type="text/css" href="templets/metro/css/menu_sideslide.css" />
	<link rel="stylesheet" type="text/css" href="css/table_style.css" >
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/menu-wrap.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        var html = '';
		var tdb = "<td>";
		var tde = "</td>";

		menu_wrap_init();

        $.getJSON('rawinfo', function(data) {
			html += "<tr><th>序号</th><th>项目</th><th>抬头</th><th>人(队)数</th><th>晋级</th><th>起始名次</th><th>组数</th><th>场数</th><th>已编</th><th>未编</th><th>入位</th><th>出单</th><th>结束</th><th>开始时间</th><th>结束时间</th><th>进度</th></tr>";
            $.each(data.match, function (i, m) {
				html += "<tr>" +
						tdb + (i + 1) + tde +
						tdb + m.key  + tde +
						tdb + m.title + tde +
						tdb + m.all + tde +
						tdb + m.in + tde +
						tdb + m.begrank + tde +
						tdb + m.groups + tde +
						tdb + m.plays + tde +
						tdb + m.edits + tde +
						tdb + m.unedits + tde +
						tdb + m.names + tde +
						tdb + m.records + tde +
						tdb + m.finish + tde +
						tdb + m.beg_time + tde +
						tdb + m.end_time + tde +
						tdb + m.progress + tde +
						"</tr>";
            });
			$("#tb").html(html);
		});
	});
	</script>
</head>

<body>
    <div class="container">
        <div id="menu-wrap" class="menu-wrap">
        </div>
        <button class="menu-button" id="open-button">Open Menu</button>
        <div class="content-wrap">
            <div class="content">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <span class="navbar-brand">赛程进度</span>
                        </div>
                    </div>
                </nav>
				<table id="tb" class="hovertable"></table>
				<br>
            </div>
            <!-- /content -->
            <footer class="footer">
                <div class="container">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#" target="_blank">赛事助手软件</a>
                        </li>
                        <li>|</li>
                        <li>
                            <a href="#" target="_blank">专业竞赛系统</a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
        <!-- /content-wrap -->
    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="templets/metro/js/classie.js"></script>
    <script src="templets/metro/js/main.js"></script>
    <script language="javascript" src="js/form_request.js"></script>
    <script src="templets/metro/js/leafmenu.js"></script>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</body>

</html>
