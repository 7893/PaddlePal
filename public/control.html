<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>控场面板 - 赛事助手</title>
    <link rel="stylesheet" href="templets/metro/css/bootstrap.min.css">
    <style>
        .admin-nav { background: #337ab7; padding: 10px 20px; margin-bottom: 20px; }
        .admin-nav a { color: white; margin-right: 20px; }
        .table-card { border: 2px solid #ddd; border-radius: 8px; padding: 15px; margin: 10px; min-height: 180px; }
        .table-empty { background: #f9f9f9; border-color: #ccc; }
        .table-playing { background: #fcf8e3; border-color: #f0ad4e; }
        .table-finished { background: #dff0d8; border-color: #5cb85c; }
        .table-no { font-size: 24px; font-weight: bold; color: #337ab7; }
        .player-name { font-size: 16px; font-weight: bold; }
        .vs { color: #999; margin: 5px 0; }
        .match-result { font-size: 28px; font-weight: bold; color: #d9534f; }
        .match-info { font-size: 12px; color: #666; }
        .btn-action { margin: 2px; }
        .queue-item { padding: 8px; border-bottom: 1px solid #eee; }
        .queue-item:hover { background: #f5f5f5; cursor: pointer; }
    </style>
</head>
<body>
<div class="admin-nav">
    <a href="admin.html">管理后台</a>
    <a href="control.html"><b>控场面板</b></a>
    <a href="input.html">成绩录入</a>
    <a href="index.html">返回前台</a>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <h4>球台状态 <small id="updateTime"></small></h4>
            <div class="row" id="tables"></div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-info">
                <div class="panel-heading">待比赛队列</div>
                <div class="panel-body" id="queue" style="max-height: 500px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script>
var tableCount = 8;

function refresh() {
    $.get('/api/admin/control', function(data) {
        tableCount = data.tables || 8;
        renderTables(data.playing || []);
        renderQueue(data.queue || []);
        $('#updateTime').text('更新: ' + new Date().toLocaleTimeString());
    });
}

function renderTables(playing) {
    var html = '';
    var playingMap = {};
    playing.forEach(function(m) { playingMap[m.table] = m; });
    
    for (var i = 1; i <= tableCount; i++) {
        var m = playingMap[i];
        if (m) {
            var statusClass = m.status == 'playing' ? 'table-playing' : 'table-finished';
            html += '<div class="col-md-3 col-sm-4 col-xs-6">' +
                '<div class="table-card ' + statusClass + '">' +
                '<div class="table-no">' + i + '号台</div>' +
                '<div class="match-info">场次 ' + m.pid + ' | ' + m.time + '</div>' +
                '<div class="player-name">' + m.player1 + '</div>' +
                '<div class="vs">VS</div>' +
                '<div class="player-name">' + m.player2 + '</div>' +
                '<div class="match-result">' + (m.result || '0:0') + '</div>' +
                '<div class="btn-group btn-group-sm">' +
                '<button class="btn btn-primary btn-action" onclick="editMatch(' + m.pid + ')">录入</button>' +
                '<button class="btn btn-success btn-action" onclick="finishMatch(' + m.id + ')">完成</button>' +
                '<button class="btn btn-default btn-action" onclick="clearTable(' + m.id + ')">清台</button>' +
                '</div></div></div>';
        } else {
            html += '<div class="col-md-3 col-sm-4 col-xs-6">' +
                '<div class="table-card table-empty">' +
                '<div class="table-no">' + i + '号台</div>' +
                '<div style="color:#999; margin-top:40px;">空闲</div>' +
                '</div></div>';
        }
    }
    $('#tables').html(html);
}

function renderQueue(queue) {
    var html = '';
    queue.forEach(function(m) {
        html += '<div class="queue-item" onclick="editMatch(' + m.pid + ')">' +
            '<span class="badge">' + m.pid + '</span> ' +
            '<b>' + m.player1 + '</b> vs <b>' + m.player2 + '</b>' +
            '<br><small>' + m.event + ' | ' + m.time + '</small>' +
            '</div>';
    });
    $('#queue').html(html || '<p class="text-muted">暂无待比赛</p>');
}

function editMatch(pid) {
    $('<form action="RecordPage" method="post"><input name="playid" value="' + pid + '"></form>').appendTo('body').submit();
}

function finishMatch(id) {
    $.post('/api/admin/match/status', JSON.stringify({match_id: id, status: 'finished'}), refresh, 'json');
}

function clearTable(id) {
    $.post('/api/admin/match/status', JSON.stringify({match_id: id, status: 'scheduled'}), refresh, 'json');
}

refresh();
setInterval(refresh, 3000);
</script>
</body>
</html>
